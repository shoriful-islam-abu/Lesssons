<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width: initial-scale=1.0">
    <title>CSS Animation</title>
</head>    
    <style>
        *{
            box-sizing: border-box;
        }
        .skill-container{
            background-color: gray;
            width: 500px;
            padding: 20px;
        }
        .skill-container li{
            list-style-type: none;
            margin: 50px 0;
            font-weight: bolder;
            text-transform: uppercase;
        }
    </style>
    <body>
        <div class="skill-container">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>Bootstrap</li>
                <li>Java</li>
                <li>C++</li>
            </ul>
        </div>
    </body>
</html>

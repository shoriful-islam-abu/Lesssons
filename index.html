<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width: initial-scale=1.0">
    <title>CSS Form</title>
</head>    
    <style>
        textarea{
            resize: none;
            width: 50%;
            padding: 20px;
            border: 3px gray solid;
            border-radius: 10px;
            margin-top: 20px;
        }
        input[type="button"], input[type=reset]{
            width: 100px;
            border: none;
            background-color: indianred;
            color:  whitesmoke;
            padding: 10px;
            cursor: pointer;
        }
        select{
            width: 50%;
            padding: 20px;
            border: none;
            background-color: tomato;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
    <body>
        <form action="">
            <select name="subject_name" id="subjects">
                <option value="C">C Program</option>
                <option value="C++">C++ Program</option>
                <option value="Java">Java Program</option>
            </select>
            <textarea name="" id="" cols="30" rows="10">Write your comments here</textarea>
            <p></p>
            <input type="button" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>

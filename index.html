<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width: initial-scale=1.0">
    <title>CSS Form</title>
</head>    
    <style>
        textarea{
            resize: none;
            width: 50%;
            padding: 20px;
            border: 3px gray solid;
            border-radius: 10px;
        }
        input[type="button"]{
            width: 100px;
            border: none;
            background-color: indianred;
            color:  whitesmoke;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <body>
        <form action="">
            <textarea name="" id="" cols="30" rows="10">write your comments here</textarea>
            <p></p>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
